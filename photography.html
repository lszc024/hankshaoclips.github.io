 <script>
  // 增强版滚动检测
  document.addEventListener('DOMContentLoaded', function() {
    const textElement = document.querySelector('.reveal-text');
    
    // 调试：确保元素存在
    if (!textElement) {
      console.error('错误：未找到.reveal-text元素');
      return;
    }

    // 初始状态
    textElement.style.opacity = 0;
    console.log('文字元素初始状态:', textElement.getBoundingClientRect());

    window.addEventListener('scroll', function() {
      const scrollY = window.scrollY || window.pageYOffset;
      
      // 基于1.jpg的位置计算 (150 + 660 = 810)
      const showStart = 90;  // 1.jpg底部
      const showEnd = 150;    // 向下100px后完全显示
      const hideStart = 500; // 开始消失
      const hideEnd = 850;   // 完全消失
      
      let opacity = 0;
      
      if (scrollY >= showStart && scrollY <= showEnd) {
        opacity = (scrollY - showStart) / (showEnd - showStart);
      } else if (scrollY > showEnd && scrollY <= hideStart) {
        opacity = 1;
      } else if (scrollY > hideStart && scrollY <= hideEnd) {
        opacity = 1 - (scrollY - hideStart) / (hideEnd - hideStart);
      }
      
      textElement.style.opacity = opacity;
      console.log(`滚动位置: ${scrollY}, 透明度: ${opacity}`);
    });
  });
  </script>
  
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 1. 配置 Intersection Observer
  const observerOptions = {
    // 当目标元素 10% 进入视口时触发
    threshold: 0.1,
    // 提前 100px 开始检测（更早触发动画）
    rootMargin: '0px 0px -100px 0px'
  };

  // 2. 创建观察器回调
  const animateOnScroll = function(entries, observer) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // 添加动画类
        entry.target.classList.add('animate-in');
        
        // 3. 可选：实现懒加载（如果使用 data-src）
        const img = entry.target.querySelector('img');
        if (img && img.dataset && img.dataset.src) {
          img.src = img.dataset.src;
          img.onload = function() {
            // 确保图片加载完成后再执行动画
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'scale(1)';
          };
        }
        
        // 4. 停止观察已触发动画的元素（性能优化）
        observer.unobserve(entry.target);
      }
    });
  };

  // 5. 初始化观察器
  const observer = new IntersectionObserver(animateOnScroll, observerOptions);

  // 6. 获取所有图片容器并初始化状态
  const imageContainers = document.querySelectorAll('.resizable-draggable');
  
  imageContainers.forEach(container => {
    // 确保初始状态
    container.style.opacity = '0';
    container.style.transform = 'scale(0.98)';
    
    // 7. 开始观察每个容器
    observer.observe(container);
  });

  // 8. 处理动态加载的内容（如果有）
  function observeNewElements() {
    const newContainers = document.querySelectorAll('.resizable-draggable:not(.observed)');
    newContainers.forEach(container => {
      container.classList.add('observed');
      container.style.opacity = '0';
      container.style.transform = 'scale(0.98)';
      observer.observe(container);
    });
  }

  // 9. 监听可能的动态内容加载（如AJAX）
  setInterval(observeNewElements, 1000);
});
</script>

            top: targetTop - navbarHeight - window.innerHeight * 0.1, // 减去导航栏高度，再留10%屏幕顶部空隙
            behavior: 'smooth'
          });
        }, 300); // 稍微等更久一点，确保布局稳定
      }
    }
  });
  </script>
